type Query {
  hello: String
  getCurrentUser: User!
  getAllPosts:[Post]
  getAllUsers:[User]
  healthCheck:String
}

type User {
  id: ID!
  name: String
  email: String
  image: String
  gender: String
}

type Post {
  id: ID!
  title: String
  body: String
  published: Boolean
  createdAt: String
  updatedAt: String
  comments: [Comment]
}

type Comment {
  id: ID!
  body: String
  createdAt: String
  updatedAt: String
  userId: String
  postId: String
}

